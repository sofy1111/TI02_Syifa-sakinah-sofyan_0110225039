<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sofy pizza | Pizza itali</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        border: 3px solid #333;
        padding: 30px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }

      .intro {
        font-size: 16px;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      h2 {
        font-size: 20px;
        margin-top: 20px;
        margin-bottom: 15px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: inline-block;
        width: 180px;
        font-weight: normal;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"] {
        width: 300px;
        padding: 5px;
        border: 2px solid #333;
        font-size: 14px;
      }

      textarea {
        width: 530px;
        height: 80px;
        padding: 10px;
        border: 2px solid #333;
        font-size: 14px;
        color: #4a90e2;
        resize: none;
      }

      .pizza-section {
        margin-top: 30px;
      }

      .section-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .section-subtitle {
        font-size: 16px;
        margin-bottom: 20px;
      }

      .crust-options,
      .toppings-options {
        margin-left: 20px;
        margin-bottom: 20px;
      }

      .option {
        margin-bottom: 8px;
      }

      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 10px;
      }

      .number-group {
        margin: 20px 0;
      }

      .number-label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      select {
        width: 60px;
        padding: 5px;
        border: 2px solid #333;
        font-size: 16px;
      }

      .buttons {
        margin-top: 30px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        border: 2px solid #333;
        background-color: #f0f0f0;
        cursor: pointer;
        margin-right: 10px;
      }

      button:hover {
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 Sofy Pizza | Pizza itali</h1>

      <p class="intro">misi pizza sofy -> membagikan pizza kepada warga palestina</p>

      <h2>Mohon diisi</h2>

      <form action="http://blackgoosebistro.com/pizza.php" method="POST">
        <div class="form-group">
          <label for="customername">Nama:</label>
          <input type="text" id="customername" name="customername" />
        </div>

        <div class="form-group">
          <label for="address">Alamat:</label>
          <input type="text" id="address" name="address" />
        </div>

        <div class="form-group">
          <label for="telephone">No telepon:</label>
          <input type="tel" id="telephone" name="telephone" />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>

        <div class="form-group">
          <label for="instructions" style="vertical-align: top">Delivery instructions:</label>
          <textarea id="instructions" name="instructions" placeholder='Limit characters and add placeholder text "No more than 400 characters long"' maxlength="400"></textarea>
        </div>

        <div class="pizza-section">
          <div class="section-title">modifikasi pizzamu:</div>
          <div class="section-subtitle">Pizza specs</div>

          <div class="crust-options">
            <strong>jenis pizza (pilih 1):</strong><br /><br />
            <div class="option">
              <input type="radio" id="classic" name="crust" value="classic" />
              <label for="classic">Classic white</label>
            </div>
            <div class="option">
              <input type="radio" id="multigrain" name="crust" value="multigrain" />
              <label for="multigrain">Multigrain</label>
            </div>
            <div class="option">
              <input type="radio" id="cheese-stuffed" name="crust" value="cheese-stuffed" />
              <label for="cheese-stuffed">Cheese-stuffed crust</label>
            </div>
            <div class="option">
              <input type="radio" id="gluten-free" name="crust" value="gluten-free" />
              <label for="gluten-free">Gluten-free</label>
            </div>
          </div>

          <div class="toppings-options">
            <strong>Toppings (pilih topping sebanyak yang kamu mau):</strong><br /><br />
            <div class="option">
              <input type="checkbox" id="red-sauce" name="toppings[]" value="red-sauce" checked />
              <label for="red-sauce">Red sauce</label>
            </div>
            <div class="option">
              <input type="checkbox" id="white-sauce" name="toppings[]" value="white-sauce" />
              <label for="white-sauce">White sauce</label>
            </div>
            <div class="option">
              <input type="checkbox" id="mozzarella" name="toppings[]" value="mozzarella" />
              <label for="mozzarella">Mozzarella Cheese</label>
            </div>
            <div class="option">
              <input type="checkbox" id="pepperoni" name="toppings[]" value="pepperoni" />
              <label for="pepperoni">Pepperoni</label>
            </div>
            <div class="option">
              <input type="checkbox" id="mushrooms" name="toppings[]" value="mushrooms" />
              <label for="mushrooms">Mushrooms</label>
            </div>
            <div class="option">
              <input type="checkbox" id="peppers" name="toppings[]" value="peppers" />
              <label for="peppers">Peppers</label>
            </div>
            <div class="option">
              <input type="checkbox" id="anchovies" name="toppings[]" value="anchovies" />
              <label for="anchovies">Anchovies</label>
            </div>
          </div>

          <div class="number-group">
            <span class="number-label">Number</span>
            <label for="number">How many pizzas:</label>
            <select id="number" name="number">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
        </div>

        <div class="buttons">
          <button type="submit">bawakan aku pizza!</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>
  </body>
</html>
